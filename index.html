<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PhoneLighty</title>

	<link rel="stylesheet" href="res/bulma.min.css">
	<link rel="stylesheet" href="res/style.css">
	<script src="res/script.js"></script>
	<script src="res/jquery-3.7.1.min.js"></script>

	<link rel="icon" type="image/png" href="res/color.png">
</head>
<body>
	<section class="hero is-info">
		<div class="hero-body">
			<h1 class="title">PhoneLighty</h1>
			<h2 class="subtitle">Create an ambilight experience on any devices</h2>
		</div>
	</section>

	<div id="messages" style="position:sticky; top:0px; z-index:10;"></div>

	<section class="section">

		<div class="box">
			<div class="field is-grouped">
				<div class="control">
					<button class="button is-success" onclick="send()">Send</button>
				</div>
			</div>

			<div class="field is-grouped">
				<div class="control">
					<button class="button is-success" onclick="receive()">Receive</button>
				</div>
			</div>


		</div>

	</section>

	<footer class="footer">
		<a href="https://www.flaticon.com/free-icons/rgb" title="rgb icons">Rgb icons created by Freepik - Flaticon</a>
	</footer>
</body>
</html>
